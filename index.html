<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Crimson+Text:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #d4af37;
            --gold-light: #f0e68c;
            --gold-dark: #b8941f;
            --pink: #ff6b9d;
            --pink-light: #ffc4d6;
            --pink-dark: #e91e63;
            --cream: #fff8f0;
            --text: #2c1810;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text);
            position: relative;
        }

        /* Animated gradient background */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 157, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(212, 175, 55, 0.15) 0%, transparent 50%);
            animation: bgShift 10s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes bgShift {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Stars background */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Welcome screen */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeOut 1s ease-out 3s forwards;
        }

        .welcome-text {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: var(--gold);
            text-align: center;
            animation: glow 2s ease-in-out infinite, fadeInScale 1s ease-out;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(212, 175, 55, 0.5),
                             0 0 40px rgba(212, 175, 55, 0.3);
            }
            50% {
                text-shadow: 0 0 30px rgba(212, 175, 55, 0.8),
                             0 0 60px rgba(212, 175, 55, 0.5);
            }
        }

        /* Main title */
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--pink) 0%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 4rem;
            animation: titleReveal 2s ease-out 3.5s both;
            letter-spacing: 2px;
            filter: drop-shadow(0 2px 8px rgba(255, 255, 255, 0.3));
        }

        @keyframes titleReveal {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cards container */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            width: 100%;
            animation: cardsReveal 1.5s ease-out 4s both;
        }

        @keyframes cardsReveal {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Rose cards */
        .rose-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 3rem 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .rose-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .rose-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        .rose-card:hover::before {
            opacity: 1;
        }

        /* Pink card specific */
        .rose-card.pink {
            border: 3px solid var(--pink);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(255, 196, 214, 0.1) 100%);
        }

        .rose-card.pink:hover {
            box-shadow: 0 30px 80px rgba(255, 107, 157, 0.5);
        }

        /* Gold card specific */
        .rose-card.gold {
            border: 3px solid var(--gold);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(240, 230, 140, 0.1) 100%);
        }

        .rose-card.gold:hover {
            box-shadow: 0 30px 80px rgba(212, 175, 55, 0.5);
        }

        /* Rose SVG container */
        .rose-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 2rem;
            position: relative;
            animation: roseFloat 3s ease-in-out infinite;
        }

        @keyframes roseFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        .rose-card:hover .rose-container {
            animation: roseGrow 0.6s ease-out forwards;
        }

        @keyframes roseGrow {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.15) rotate(10deg);
            }
            100% {
                transform: scale(1.1) rotate(0deg);
            }
        }

        .rose-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.2));
        }

        /* Message text */
        .message {
            font-family: 'Great Vibes', cursive;
            font-size: 2.2rem;
            line-height: 1.8;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
            font-weight: 600;
        }

        .rose-card.pink .message {
            color: #c91757;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.8),
                         0 0 10px rgba(255, 107, 157, 0.3);
        }

        .rose-card.gold .message {
            color: #996d0d;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.8),
                         0 0 10px rgba(212, 175, 55, 0.3);
        }

        /* Quote marks */
        .quote-mark {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            opacity: 0.2;
            position: absolute;
            font-weight: 900;
        }

        .quote-mark.open {
            top: 1rem;
            left: 1rem;
        }

        .quote-mark.close {
            bottom: 1rem;
            right: 1rem;
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
            animation: sparkleAnim 2s ease-in-out infinite;
            pointer-events: none;
        }

        .rose-card.pink .sparkle {
            color: var(--pink);
        }

        .rose-card.gold .sparkle {
            color: var(--gold);
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
        }

        .sparkle:nth-child(1) { top: 15%; left: 15%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 20%; right: 20%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 20%; left: 25%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 15%; right: 15%; animation-delay: 1.5s; }

        /* Floating petals */
        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50% 0 50% 0;
            opacity: 0;
            animation: floatPetal 15s infinite ease-in-out;
            pointer-events: none;
        }

        .petal.pink {
            background: radial-gradient(ellipse at center, var(--pink) 0%, var(--pink-light) 100%);
        }

        .petal.gold {
            background: radial-gradient(ellipse at center, var(--gold) 0%, var(--gold-light) 100%);
        }

        @keyframes floatPetal {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .petal:nth-child(1) { left: 5%; animation-delay: 0s; animation-duration: 14s; }
        .petal:nth-child(2) { left: 15%; animation-delay: 2s; animation-duration: 16s; }
        .petal:nth-child(3) { left: 25%; animation-delay: 4s; animation-duration: 13s; }
        .petal:nth-child(4) { left: 35%; animation-delay: 1s; animation-duration: 15s; }
        .petal:nth-child(5) { left: 45%; animation-delay: 3s; animation-duration: 17s; }
        .petal:nth-child(6) { left: 55%; animation-delay: 5s; animation-duration: 14s; }
        .petal:nth-child(7) { left: 65%; animation-delay: 6s; animation-duration: 16s; }
        .petal:nth-child(8) { left: 75%; animation-delay: 7s; animation-duration: 15s; }
        .petal:nth-child(9) { left: 85%; animation-delay: 2.5s; animation-duration: 14.5s; }
        .petal:nth-child(10) { left: 95%; animation-delay: 4.5s; animation-duration: 16.5s; }

        /* Heart decoration */
        .heart-decoration {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 0.8;
            }
            50% { 
                transform: scale(1.2); 
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
                margin-bottom: 3rem;
            }

            .welcome-text {
                font-size: 2.5rem;
                padding: 0 1rem;
            }

            .cards-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 0 1rem;
            }

            .rose-card {
                padding: 2.5rem 2rem;
            }

            .rose-container {
                width: 140px;
                height: 140px;
            }

            .message {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }

            .welcome-text {
                font-size: 2rem;
            }

            .message {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
